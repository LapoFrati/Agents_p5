<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>nn_viz</title>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="../p5/p5.js"></script>
	<script src="../p5/p5.dom.js"></script>
	<script src="../p5/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="agent.js"></script>
	<script language="javascript" type="text/javascript" src="sensors.js"></script>
	<script language="javascript" type="text/javascript" src="world.js"></script>
	<script language="javascript" type="text/javascript" src="quadtree.js"></script>
	<script language="javascript" type="text/javascript" src="linkedlist.js"></script>



	<style type="text/css">
		.wrapper {
			overflow: auto
		}

		.divLeft {
			width: 200px;
			display: block;
			float: left;
		}

		.divRight {
			width: 100px;
			display: block;
			float: right;
		}

		body {
			margin: 0;
			margin-left: 45px;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}
	</style>
</head>

<body>


	<div id="canvascontainer"></div>
	<div class="wrapper">
		<div class='divLeft' id="interface">
			<p>
				Speed:
				<input id="speedSlider" type="range" min="1" max="100" value="1">
				<span id="speed">1</span>
			</p>

			<p>
				Debug:
				<input id="debug" type="checkbox"></input>
			</p>
			<p>
				Render:
				<input id="show" type="checkbox" checked></input>
			</p>
			<p>
				Freeze:
				<input id="stop" type="checkbox"></input>
			</p>
		</div>
		<div class='divLeft' id="chart" style="width:500px;height:250px;"></div>
	</div>

</body>

</html>
